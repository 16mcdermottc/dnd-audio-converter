version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      # Exclude venv if local exists to avoid conflicts, though poetry uses system python in docker
    environment:
      - DATABASE_URL=sqlite:///database.db
      - UPLOAD_DIR=uploads
      - FFMPEG_PATH=ffmpeg
      # Load API key from host .env
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - backend/.env

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Vite needs to know backend URL? Proxy is handled in vite.config usually
      - VITE_API_URL=http://backend:8000
